fastspeech2:
  enc_layers: 4
  enc_hidden: 256
  enc_heads: 2
  dec_layers: 4
  dec_hidden: 256
  dec_heads: 2
  conv_filter_size: 1024 # output channel size of the convolutional layer
  conv_kernel_size: 9
  enc_dropout: 0.1
  dec_dropout: 0.1
  var_conv_filter_size: 256
  var_conv_kernel_size: 3
  var_dropout: 0.5
  postnet_filter_size: 512
  postnet_kernel_size: 5
  postnet_layers: 5
  postnet_dropout: 0.1
  postnet_act_fn: "tanh"

variance_embedding:
  pitch_quantization: "linear" # support 'linear' or 'log', 'log' is allowed only if the pitch values are not normalized during preprocessing
  energy_quantization: "linear" # support 'linear' or 'log', 'log' is allowed only if the energy values are not normalized during preprocessing
  n_bins: 256

multi_speaker: False

max_seq_len: 1000

vocoder:
  model: "HiFi-GAN" 
  speaker: "LJSpeech" 
  vocoder_config_path: "src/vocoder/config.json"
  
optimizer:
  batch_size: 48
  betas: [0.9, 0.98]
  eps: 0.000000001
  weight_decay: 0.0
  grad_clip_thresh: 1.0
  grad_acc_step: 1
  warm_up_step: 4000
  anneal_steps: []
  anneal_rate: 1.0
  
step:
  num_epochs: 600
  total_step: 160000
  synth_step: 1000
  val_step: 1000
  save_step: 10000

dataset: "LJSpeech_paper"

path:
  stats_path: "data/final_LJSpeech/stats.json"
  project_path: "C:/Users/e0817820/Desktop/Project/FastSpeech2Implementation/"
  original_path: "data/LJSpeech-1.1"
  pre_mfa_path: "data/pre_mfa_LJSpeech"
  post_mfa_path: "data/post_mfa_LJSpeech"
  final_path: "data/final_LJSpeech"
  lexicon_path: "lexicon/librispeech-lexicon.txt"
  checkpoint_path: "checkpoints"
  checkpoint_best: "checkpoints/checkpoint_best.pt"
  checkpoint_last: "checkpoints/checkpoint_last.pt"


preprocessing:
  val_size: 512
  text:
    text_cleaners: ["english_cleaners"]
    language: "en"
  audio:
    sampling_rate: 22050
    max_wav_value: 32768.0
  stft:
    filter_length: 1024
    hop_length: 256
    win_length: 1024
  mel:
    n_mel_channels: 80
    mel_fmin: 0
    mel_fmax: 8000 # please set to 8000 for HiFi-GAN vocoder, set to null for MelGAN vocoder
  pitch:
    feature: "frame_level" # support 'phoneme_level' or 'frame_level'
    normalization: True
  energy:
    feature: "frame_level" # support 'phoneme_level' or 'frame_level'
    normalization: True


